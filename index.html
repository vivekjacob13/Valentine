<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anu ‚ù§Ô∏è Vivek</title>

<!-- Cute handwritten fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    text-align:center;
    font-family:'Quicksand',sans-serif;
    background:linear-gradient(to bottom,#ffe4ec,#fff5f8);
    color:#ff4d6d;
    padding:20px;
    overflow-x:hidden;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(15px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-family:'Pacifico',cursive;
    font-size:42px;
    margin-top:30px;
    text-shadow:0 0 10px rgba(255,100,140,0.4);
}

p{font-size:20px;}

.main-img{
    width:80%;
    max-width:300px;
    border-radius:30px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

button{
    font-size:20px;
    padding:12px 30px;
    margin:15px;
    border:none;
    border-radius:40px;
    cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#aaa;color:white;position:absolute;}

.petal{
    position:fixed;
    top:-20px;
    font-size:18px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{transform:translateY(900px);opacity:0;}
}
</style>
</head>

<body>

<h1>Anu ‚ù§Ô∏è</h1>
<div id="timer" style="font-size:22px;margin-top:10px;"></div>
<p>Will you be my Valentine?</p>

<img src="us.jpg" class="main-img"><br>

<button class="yes" onclick="yes()">Yes üíï</button>
<button class="no" id="noBtn">No üò¢</button>

<script>
/* TIMER */
const startDate=new Date("October 25, 2024 00:00:00").getTime();
function updateTimer(){
    const now=new Date().getTime();
    const diff=now-startDate;
    const days=Math.floor(diff/(1000*60*60*24));
    const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
    document.getElementById("timer").innerHTML=
    "Together for: "+days+" days "+hours+" hrs "+minutes+" mins ‚ù§Ô∏è";
}
setInterval(updateTimer,60000);
updateTimer();

/* MOVING NO */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});

/* YES PAGE */
function yes(){
    document.body.innerHTML=`
        <h1>Anu ‚ù§Ô∏è Vivek</h1>
        <div id="timer" style="font-size:22px;margin:20px;"></div>
        <p>I miss you so much, I know things are a little awkward rn, but I love you</p>
        <div id="gallery"></div>
    `;
    updateTimer();
    setInterval(updateTimer,60000);
    startGallery();
    petals();
}

/* GALLERY */
function startGallery(){
    const photos=[];
    for(let i=1;i<=22;i++){photos.push("image"+i+".jpg");}
    let i=0;
    const interval=setInterval(()=>{
        if(i>=photos.length){clearInterval(interval);return;}
        const img=document.createElement("img");
        img.src=photos[i];
        img.style.width="80%";
        img.style.maxWidth="300px";
        img.style.borderRadius="30px";
        img.style.margin="15px auto";
        img.style.display="block";
        document.getElementById("gallery").appendChild(img);
        i++;
    },1500);
}

/* PETALS */
function petals(){
    setInterval(()=>{
        const p=document.createElement("div");
        p.classList.add("petal");
        p.innerHTML="üå∏";
        p.style.left=Math.random()*100+"vw";
        p.style.animationDuration=(Math.random()*3+5)+"s";
        document.body.appendChild(p);
        setTimeout(()=>p.remove(),8000);
    },300);
}
</script>

</body>
</html>

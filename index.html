<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anu ‚ù§Ô∏è Vivek</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    text-align:center;
    font-family:'Quicksand',sans-serif;
    background:linear-gradient(to bottom,#ffe4ec,#fff5f8);
    color:#ff4d6d;
    padding:20px;
}

h1{
    font-family:'Pacifico',cursive;
    font-size:40px;
}

.main-img{
    width:80%;
    max-width:300px;
    border-radius:30px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
}

button{
    font-size:20px;
    padding:12px 30px;
    margin:15px;
    border:none;
    border-radius:40px;
    cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#aaa;color:white;position:absolute;}

.header{
    position:sticky;
    top:0;
    background:#fff5f8;
    padding-bottom:10px;
}

.scroll-gallery{
    display:flex;
    overflow-x:auto;
    gap:20px;
    padding:20px;
}

.scroll-gallery img{
    width:260px;
    border-radius:25px;
    flex:0 0 auto;
}
</style>
</head>

<body>

<h1>Anu ‚ù§Ô∏è</h1>
<div id="timer" style="font-size:22px;"></div>
<p>Will you be my Valentine?</p>

<img src="us.jpg" class="main-img"><br>

<button class="yes" onclick="yes()">Yes üíï</button>
<button class="no" id="noBtn">No üò¢</button>

<script>
/* TIMER */
const startDate=new Date("October 25, 2024 00:00:00").getTime();
function updateTimer(){
    const now=new Date().getTime();
    const diff=now-startDate;
    const days=Math.floor(diff/(1000*60*60*24));
    const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((diff%(1000*60*60))/(1000*60));
    document.getElementById("timer").innerHTML=
    "Together for: "+days+" days "+hours+" hrs "+minutes+" mins ‚ù§Ô∏è";
}
setInterval(updateTimer,60000);
updateTimer();

/* MOVING NO BUTTON */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});

/* YES PAGE */
function yes(){
    document.body.innerHTML=`
        <div class="header">
            <h1>Anu ‚ù§Ô∏è Vivek</h1>
            <div id="timer" style="font-size:22px;"></div>
            <p>I miss you so much, I know things are a little awkward rn, but I love you ‚ù§Ô∏è</p>
        </div>

        <div id="gallery" class="scroll-gallery"></div>
    `;
    updateTimer();
    setInterval(updateTimer,60000);
    startGallery();
}

/* GALLERY */
function startGallery(){
    const photos=[];
    for(let i=1;i<=22;i++){
        photos.push("image"+i+".jpg");
    }
    const gallery=document.getElementById("gallery");
    photos.forEach(src=>{
        const img=document.createElement("img");
        img.src=src;
        gallery.appendChild(img);
    });
}
</script>

</body>
</html>

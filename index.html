<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#fff0f5);
  text-align:center;
  overflow-x:hidden;
}

.page{display:none;padding:20px;}
.active{display:block}

/* intro */
#intro{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9ecb,#ffd6e7);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:28px;
  cursor:pointer;
}

/* heading cute glow */
.valentine-title{
  font-family:'Pacifico',cursive;
  font-size:34px;
  color:#ff2e75;
  text-shadow:
    0 0 8px rgba(255,120,170,0.9),
    0 0 18px rgba(255,120,170,0.6),
    0 0 28px rgba(255,120,170,0.4);
}

/* timer */
.timer{
  font-size:22px;
  font-weight:bold;
  color:#ff4d88;
  margin-bottom:10px;
}

button{
  padding:12px 24px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}
.yes{background:#ff4d88;color:white}
.no{background:#ddd;position:absolute}

.main-photo{
  width:85%;
  max-width:350px;
  border-radius:20px;
  margin:20px auto;
}

/* gallery */
.carousel{
  display:flex;
  overflow-x:auto;
  gap:20px;
  padding:20px;
}
.carousel img{
  flex:0 0 80%;
  height:320px;
  object-fit:cover;
  border-radius:25px;
}

#popup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.4);
  color:white;
  font-size:28px;
}

/* confetti */
.confetti{
  position:fixed;
  width:12px;
  height:12px;
  top:-20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);} 
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float linear forwards;
}
@keyframes float{
  to{transform:translateY(-110vh);} 
}
</style>
</head>

<body>

<div id="intro" onclick="startApp()">Tap to open ‚ù§Ô∏è</div>

<div id="page1" class="page">
  <div class="timer" id="timer1"></div>
  <img src="us.jpg" class="main-photo">
  <h2 class="valentine-title">Anu, will you be my Valentine? ‚ù§Ô∏è</h2>
  <button class="yes" onclick="showLove()">YES</button>
  <button class="no" id="noBtn">NO</button>
</div>

<div id="page2" class="page">
  <div class="timer" id="timer2"></div>
  <p>I miss you so much, I know things are a little awkward rn, but I love you ‚ù§Ô∏è</p>
  <div class="carousel" id="carousel"></div>
</div>

<div id="popup">I love you Anu ‚ù§Ô∏è</div>

<script>
function startApp(){
  intro.style.display="none";
  page1.classList.add("active");
}

/* timer */
const startDate=new Date("2024-10-25");
function updateTimer(){
  const diff=new Date()-startDate;
  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor(diff/(1000*60*60)%24);
  const m=Math.floor(diff/(1000*60)%60);
  const txt=d+" days "+h+" hrs "+m+" mins together ‚ù§Ô∏è";
  timer1.innerHTML=txt;
  timer2.innerHTML=txt;
}
setInterval(updateTimer,1000);
updateTimer();

/* floating NO */
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);
function moveNo(){
  noBtn.style.top=Math.random()*80+"vh";
  noBtn.style.left=Math.random()*80+"vw";
}

/* YES click */
function showLove(){
  popup.style.display="flex";
  createConfetti();
  setTimeout(()=>{
    popup.style.display="none";
    page1.classList.remove("active");
    page2.classList.add("active");
  },2000);
}

/* confetti */
function createConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    c.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

/* constant floating hearts */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(createHeart,800);

/* gallery */
for(let i=1;i<=22;i++){
  const img=document.createElement("img");
  img.src="image"+i+".jpg";
  carousel.appendChild(img);
}
</script>

</body>
</html>

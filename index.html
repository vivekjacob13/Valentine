<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ❤️</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ffd6e7,#fff0f5);
  overflow-x:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:0.6;
}
@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-110vh)}
}

/* header glass card */
.header{
  margin:20px;
  padding:20px;
  border-radius:25px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(10px);
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
  text-align:center;
}

.timer{
  font-size:22px;
  font-weight:bold;
  color:#ff4d88;
}

.message{
  margin-top:10px;
  font-size:18px;
  color:#333;
}

/* carousel */
.carousel{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  gap:20px;
  padding:20px;
}

.carousel img{
  flex:0 0 80%;
  height:320px;
  object-fit:cover;
  border-radius:25px;
  scroll-snap-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

/* footer */
.footer{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  margin:20px;
  color:#ff4d88;
}
</style>
</head>

<body>

<div class="header">
  <div class="timer" id="timer"></div>
  <div class="message">
    I miss you so much, I know things are a little awkward rn, but I love you ❤️
  </div>
</div>

<div class="carousel" id="carousel"></div>

<div class="footer">
  Will you be my Valentine?
</div>

<script>
/* timer */
const startDate = new Date("2024-10-25");

function updateTimer(){
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff/(1000*60*60*24));
  const hours = Math.floor((diff/(1000*60*60))%24);
  const mins = Math.floor((diff/(1000*60))%60);

  document.getElementById("timer").innerHTML =
    days+" days "+hours+" hrs "+mins+" mins together ❤️";
}
setInterval(updateTimer,1000);
updateTimer();

/* images auto load */
const images=["us.jpg"];
for(let i=1;i<=22;i++){
  images.push("image"+i+".jpg");
}
const carousel=document.getElementById("carousel");
images.forEach(src=>{
  const img=document.createElement("img");
  img.src=src;
  carousel.appendChild(img);
});

/* floating hearts generator */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
},800);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Anu ‚ù§Ô∏è Vivek</title>

<style>
body{
    margin:0;
    text-align:center;
    font-family:Arial;
    background:linear-gradient(to right,#ff758c,#ff7eb3);
    color:white;
    overflow-x:hidden;
}

button{
    font-size:22px;
    padding:12px 30px;
    margin:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

.yes{background:#ff4d6d;color:white;}
.no{background:#444;color:white;position:absolute;}

.heart{
    position:fixed;
    bottom:-20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-800px);opacity:0;}
}
</style>
</head>

<body>

<h1>Anu ‚ù§Ô∏è</h1>

<div id="timer" style="font-size:24px;margin-top:10px;"></div>

<p>Will you be my Valentine? ‚Äî Vivek</p>

<img src="us.jpg" style="width:260px;border-radius:20px;"><br><br>
<img src="funny.gif" style="width:220px;border-radius:15px;">

<br>
<button class="yes" onclick="yes()">Yes üíï</button>
<button class="no" id="noBtn">No üò¢</button>

<script>
/* RELATIONSHIP TIMER */
const startDate = new Date("October 25, 2024 00:00:00").getTime();

function updateTimer(){
    const now = new Date().getTime();
    const diff = now - startDate;

    const days=Math.floor(diff/(1000*60*60*24));
    const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((diff%(1000*60*60))/(1000*60));

    document.getElementById("timer").innerHTML =
    "Together for: "+days+" days "+hours+" hrs "+minutes+" mins ‚ù§Ô∏è";
}
setInterval(updateTimer,60000);
updateTimer();

/* MOVING NO BUTTON */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});

/* YES CLICK */
function yes(){
    document.body.innerHTML=`
        <h1>Anu ‚ù§Ô∏è Vivek</h1>
        <div id="timer" style="font-size:24px;margin:20px;"></div>
        <p>Every moment with you is my favourite memory.</p>
        <div id="gallery"></div>
    `;
    updateTimer();
    setInterval(updateTimer,60000);
    startGallery();
    startHearts();
}

/* GALLERY */
function startGallery(){
    const photos=[];
    for(let i=1;i<=22;i++){
        photos.push("image"+i+".jpg");
    }

    let i=0;
    const interval=setInterval(()=>{
        if(i>=photos.length){clearInterval(interval);return;}

        const img=document.createElement("img");
        img.src=photos[i];
        img.style.width="260px";
        img.style.borderRadius="20px";
        img.style.margin="15px";
        img.style.display="block";
        img.style.marginLeft="auto";
        img.style.marginRight="auto";

        document.getElementById("gallery").appendChild(img);
        i++;
    },1500);
}

/* FLOATING HEARTS */
function startHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(Math.random()*20+20)+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),6000);
    },300);
}
</script>

</body>
</html>
